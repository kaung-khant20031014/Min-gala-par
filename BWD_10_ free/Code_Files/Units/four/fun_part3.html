<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>JavaScript Function</h1>
    <script>
        function showResult(input) {
            return `You was born in ${input}`;
        }

        function getBdYear(age = 19) {
            let now = 2020;
            return showResult(now - age);
        }
    </script>
</body>
