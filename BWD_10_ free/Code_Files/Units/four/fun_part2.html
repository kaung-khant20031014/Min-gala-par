<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter</title>
</head>

<body>
    <h1>JavaScript Function</h1>
    <script>
        // default parameter
        // function getBdYear(age) {
        //     let now = 2020;
        //     return now - age;
        // }
        function getBdYear(age = 19) {
            let now = 2020;
            return now - age;
        }
    </script>
</body>

</html>
