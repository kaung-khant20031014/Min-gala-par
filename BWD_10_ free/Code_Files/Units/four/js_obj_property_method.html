            //properties
            name: "kaung khant",
            age: 19,
            live: "pathein",
            //methods
            showAll: function(x) {
                return `I'm ${this.name},born in ${this.getBdYear(this.age)} and live in ${this.live}`;

            getBdYear: function(age) {
                return 2020 - age;
