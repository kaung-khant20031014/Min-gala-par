<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: blue;
        }
        #one{
            color: chartreuse;
        }
        .two{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Min ga lar  par</h1>
    <h1 id="one">San Kyi tar par</h1>
    <h1 class="two">This is class selector</h1>
</body>
</html>
