<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Fira Sans', sans-serif;
            color: #40514e;
            box-sizing: border-box;
        }
        body{
            background-color:#2f89fc;
        }
        .login-form{
            width: 350px;
            border: 2px solid #f5f5f5;
            padding:30px 20px;
            border-radius: 10px;
            margin: 200px auto;
        }
        .login-form legend{
            font-size: 2em;
            text-transform: uppercase;
            text-align: center;
        }
        .form-input{
            margin-bottom: 20px;
        }
        .form-input label{
            display: block;
            margin-bottom: 10px;
        }
        .form-input input{
            display: block;
            width: 100%;
            border-radius: 10px;
            padding: 10px 15px;
            border: 2px solid #f5f5f5; 
            background-color: #f5f5f5;
        }
        .btn{
            border-radius: 10px;
            padding: 10px 15px;
            border: 2px solid  #40514e; 
            background-color:#40514e ;
            color: #f5f5f5;
            margin-right: 10px;
        }
        .text-light{
            color: #f5f5f5;
            
        }
        .reg-link{
            text-decoration: none;
            /* text-transform: uppercase; */
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset class="login-form">
            <legend class="text-light">
                <i class="fas fa-unlock-alt text-light fa-fw"></i>
                
                Login Form
            </legend>
            <div class="form-input">
                <label for="" class="text-light">
                    <i class="fas fa-user text-light fa-fw"></i></i>User Name
                </label>
                <input type="text">
            </div>
            <div class="form-input">
                <label for="" class="text-light">
                    <i class="fas fa-key text-light fa-fw"></i></i>Password
                </label>
                <input type="password">
            </div>
            <button class="btn">
                <i class="fas fa-lock-open text-light fa-fw"></i>
                
                Login
            </button>
            <a href="#" class="reg-link">Register Account</a>
        </fieldset>
    </form>
</body>
</html>
