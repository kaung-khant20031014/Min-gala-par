<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .title{
            color: yellow;
            background-color: black;
            text-align: center;
            text-transform: uppercase;
        }
        .para{
            text-align: justify;
            text-indent: 50px;
        }
        .price{
            text-decoration: line-through;
        }
        .priceone{
            text-align: right;
            color: tomato;
        }
        .shadow{
            color: yellow;
            text-shadow: 5px 5px 5px #000000;
        }
    </style>
</head>
<body>
    <h1 class="title">Min ga lar par</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, cupiditate unde? Inventore autem laborum deleniti ipsa nesciunt eveniet tempore possimus veritatis praesentium, obcaecati enim sequi voluptates velit dolores ipsam maiores?</p>
    <p class="priceone">
        Price : <span class="price">$100</span> ($70)
    </p>

    <h1 class="shadow">Text shadow</h1>
</body>
</html>
