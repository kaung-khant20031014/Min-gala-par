<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        .container{
            width: 500px;
            border: 1px solid gold;
            padding: 10px 20px;
            transition: 1s;

        }
        .container:hover{
            background-color: green;
            color: honeydew;
            transition: 1s; 
        } 
        .container:active{
            background-color: indigo;
            color: lawngreen;
        }
        .input:focus{
            background-color: lightblue;
            color: blue;
        }
        /* .text{
            color: gray;
        } */
    </style>
</head>
<body>
    <div class="container">
        <p class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima eveniet tempore repudiandae amet odio inventore adipisci dolore pariatur ut ea hic, quas perferendis, autem explicabo. Excepturi voluptatem repudiandae vero quae!
        </p>
    </div>
    <input type="text" class="input">
</body>
</html>
